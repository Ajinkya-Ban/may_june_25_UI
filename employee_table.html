<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 80%;
        min-height: 100px;
        margin: auto;
        border: 2px solid #000;
        padding: 10px;
      }
      table,
      tr,
      th {
        border: 1px solid #000;
      }
      table {
        width: 800px;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Employee TableðŸ§”</h1>
      <table>
        <tr>
          <th colspan="2">Name</th>
          <th rowspan="2">Age</th>
          <th colspan="2">Email</th>
          <th colspan="2">Mobile</th>
        </tr>
        <tr>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Primary Email</th>
          <th>Secondary Email</th>
          <th>Primary Mob</th>
          <th>Secondary Mob</th>
        </tr>
      </table>
    </div>
  </body>
</html>
