<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 600px;
        min-height: 300px;
        border: 1px solid #000;
        margin: auto;
        background-color: #000;
        border-radius: 10px;
      }
      .box h1 {
        padding: 20px;
        margin-top: 100px;
        color: white;
        font-size: 40px;
        text-align: center;
      }
      #study {
        color: crimson;
      }
      #job {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>
        Do <span id="study"><sup>Study</sup></span> hard, You Can get a
        <span id="job">H<sub>2</sub></span>
      </h1>
    </div>
  </body>
</html>
